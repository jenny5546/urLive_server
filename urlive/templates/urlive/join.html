<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--최신 인터넷 익스플로러로 구동한다-->
    <meta name="viewport" content="width=device-width, initial-scale">  <!--반응형 웹페이지 선언-->

    <!-- user style -->
    <link rel="stylesheet"  href="{% static 'urlive/invite.css' %}" />
    <!--font style -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&display=swap&subset=korean" rel="stylesheet">
    
  </head>
  <div id = "whole">
    <div class = "header">
      <img src = "{% static 'urlive/img/textlogo.png' %}" class="textlogo"/>
    </div>

    <div class = "second_header">
      <div class = "plusbutton">
         <img src= "{% static 'urlive/img/plusbutton.png' %}" style = "height: 22px; width: auto;">
      </div>
      <div class = "p1">
         방 추가하기
      </div>
    </div>

    <div class = "body">

      <div class = "description">
        <h1>초대코드로 방 들어가기</h1>
        <h2>팀원에게 공유받은 초대코드와 닉네임을 입력해주세요.</h2>
      </div>

      <div class= "enter_existing_room">
            <form action='/room/' method="POST" id="join-form">
              <div class = "pincode_input_box"> <!--초대코드 입력란-->
                  <input class = "inputbox" type="text"  name="pincode" maxlength="6"  id="pin" placeholder= "초대코드" required /> <!--여섯자리 숫자만 받게 설정-->
              </div>
              <div class = "nickname_input_box">
                  <input class = "inputbox" type="text"  name="nickname" maxlength="5"  id="nickname" placeholder= "닉네임" required /> <!--다섯 글자 이하 닉넴-->
              </div>
              
              <div class = "enter_room_button">
                  <input class="inputbutton" type="submit" value="들어가기" /> <!--얘가 이동하는 것은 초대코드 보여주는 화면-->
              </div>
            </form>
      </div>
      
      <div class = "nocode">
        <div class = "line">
          <div></div>
          <h3>초대코드가 없다면?</h3>
          <div></div>
        </div>
      </div>

      <div class= "create_room">
          <a href="/new"><button class = "inputbutton2"> 새로운 방 만들기</button> </a>
      </div>

    </div>


  </div>

</html>
