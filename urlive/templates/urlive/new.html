<!DOCTYPE html>
{% load staticfiles%}
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--최신 인터넷 익스플로러로 구동한다-->
    <meta name="viewport" content="width=device-width, initial-scale">  <!--반응형 웹페이지 선언-->

    <!-- user style -->
    <link rel="stylesheet"  href="{% static 'urlive/invite.css' %}" />
    <!--font style -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700&display=swap&subset=korean" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>

  <div id = "whole">
    <div class = "header">
      <img src = "{% static 'urlive/img/textlogo.png' %}" class="textlogo"/>
    </div>

    <div class = "second_header">
      <div class = "plusbutton">
         <img src= "{% static 'urlive/img/plusbutton.png' %}" style = "height: 22px; width: auto;">
      </div>
      <div class = "p1">
         방 추가하기
      </div>
      <a href="/" class = "back"><img src= "{% static 'urlive/img/back.png' %}" style = "height: 13px; width: auto;"></a>
    </div>

    <div class = "body">
      <div class = "description">
        <h1>새로운 방 만들기</h1>
        <h2>팀원들과 사용할 방 이름과 닉네임을 입력해주세요.</h2>
      </div>

      <div class= "enter_new_room">
        <form action='/make/' id="create-form" method="POST">
              <div class = "room_name_input_box"> <!--초대코드 입력란-->
                  <input class = "inputbox" type="text"  name="name" maxlength="10"  id="name" placeholder= "방 이름" required /> 
              </div>
              <div class = "nickname_input_box">
                  <input class = "inputbox" type="text"  name="nickname" maxlength="5"  id="nickname" placeholder= "닉네임" required /> <!--다섯 글자 이하 닉넴-->
              </div>
              
              <div class = "make_room_button">
                  <input class="inputbutton_new" type="submit" value="방 만들기" />
              </div>
        </form>
      </div>
    </div>

  </div>
